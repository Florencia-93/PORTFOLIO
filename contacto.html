<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
</head>
<body>
<header>
    <a href="index.html">Página Principal</a>
</header>
<main>
    <h1>Formulario de contacto</h1>
    <fieldset>
        <legend>Escribenos y en breve nos pondremos en contacto contigo</legend>
            <form action="contacto.html" method="POST">
                Nombre:
                <br>
                <input type="text" name="Nombre" placeholder="Escribe tu nombre" size="40" maxlength="30" autocomplete="off">
                <br>
                Email:
                <br>
                <input type="text" name="Email" placeholder="Escribe tu email"size="40" maxlength="30" autocomplete="off"> 
                 <br>
                Teléfono:
                <br>
                <input type="number" name="Teléfono"size="40" maxlength="30" autocomplete="off">
                <br>
                Asunto:
                <br>
                <input type="text" name="Asunto"size="40" maxlength="30" autocomplete="off">
                <br><br>
                <textarea name="Mensaje" rows="10" cols="60">Deja aquí tu mensaje...</textarea>
                <br>
                <button type="submit"><img src="Imagenes/enviar.png" alt="envio" width="80"></button> 
                <br>
            </form>
    </fieldset>
    <hr>
    <footer>
        <a href="https://web.whatsapp.com" >
        <img src="Imagenes/whattsapp.jpg" width="100px">
        </a>
        <a href="https://www.instagram.com" >
        <img src="Imagenes/instagram.png" width="80px">
        </a>
        <a href="https://www.facebook.com">
        <img src="Imagenes/facebook.png" width="80x">
        </a>
        <a href="mailto:florenciayamilav@gmail.com">
        <img src="Imagenes/email.png" width="80px">
        </a>    
    </footer>
</main>
</body>
</html>
